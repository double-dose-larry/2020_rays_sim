<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 Rays Sim Standings and Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="https://raw.githubusercontent.com/double-dose-larry/2020_rays_sim/master/rnsdeg.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
            <h1 class="display-3"> <a href="https://www.youtube.com/channel/UCSwicur-zd57UFxhLWMdDMg/videos" style="text-decoration: none; color:whitesmoke; font-family:Arial, Helvetica, sans-serif;">2020 Rays Sim</a></h1>
            <p class="lead mb-0">Current Standings for 2020 Rays Sim</p>
        </div>
        </div>
    </div>
    </header>

    <div id="app"> 
        <table class="table">
            <thead class="thead-light">
                <tr>
                <th scope="col">Team</th>
                <th scope="col">Wins</th>
                <th scope="col">Losses</th>
                <th scope="col">Runs Scored</th>
                <th scope="col">Runs Against</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in alEast">
                <td scope="row">{{ item.team }}</td>
                <td>{{ item.wins }}</td>
                <td>{{ item.losses }}</td>
                <td>{{ item.runs }}</td>
                <td>{{ item.runsAgainst }}</td>
                </tr>
            </tbody>
            </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                alEast: [],
                alCent: [],
                alWest: [],
                nlEast: [],
                nlCent: [],
                nlWest: []
            },
            async mounted(){
                    const sheet_id = "1luuOd521eQkswAEal2J8qZGfzeVepo4mvT632CydpNE"
                
                    let response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheet_id}/values/standings!A2:F31?key=AIzaSyAX3YA2GKJtQLHg7BQ3j7pbtfjjqqq4140`)
                    let data = await response.json()
                    let objs = data.values.map(x => {
                        return {
                            division: x[0],
                            team: x[1],
                            wins: x[2],
                            losses: x[3],
                            runs: x[4],
                            runsAgainst: x[5]

                        }
                    })
                    this.alEast = objs.filter(team => team.division == 'AL East');
            }
        });

        const out = document.querySelector('.output');
        
        async function getDataAsync() {
            const sheet_id = "1luuOd521eQkswAEal2J8qZGfzeVepo4mvT632CydpNE"
            
            let response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheet_id}/values/schedule!A2:F31?key=AIzaSyAX3YA2GKJtQLHg7BQ3j7pbtfjjqqq4140`)
            let data = await response.json()
            return data
        }
            
        getDataAsync().then(data => {
            // update DOM here
            console.log(data);
        })

    </script>
</body>
</html>
