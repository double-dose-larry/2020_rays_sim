<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020 Rays Sim Standings and Results</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="https://raw.githubusercontent.com/double-dose-larry/2020_rays_sim/master/rnsdeg.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
            <div class="logo-container">
                <img src="https://content.sportslogos.net/logos/53/2535/full/qiru2jftx1a378eq8ad0s4ik4.gif" alt="">
            <h1 class="display-3"> 
                <a href="https://www.youtube.com/channel/UCSwicur-zd57UFxhLWMdDMg/videos" style="text-decoration: none; color:whitesmoke;">2020 Rays Sim Standings</a></h1>
            </div>
        </div>
        </div>
    </div>
    </header>

    <div id="app"> 
    <div class="container">
        <table v-for = "(rows, division) in divisions" class="table text-center">
                <tr class="thead-light">
                <th scope="col">{{ division }}</th>
                <th scope="col" title="Wins">W</th>
                <th scope="col" title="Losses">L</th>
                <th scope="col" title="Games Back">GB</th>
                <th scope="col" title="Runs Scored">RS</th>
                <th scope="col" title="Runs Allowed">RA</th>
                <th scope="col" title="Run Differential">DIFF</th>
                <th scope="col" title="Expected Win-Loss Record based on Runs Scored and Runs Allowed">X-W/L</th>
                </tr>
                <tr v-for="item in rows">
                <td scope="row" class="text-left"> <span>
                    <img class="p-logo p-logo--sm" :src="item.logoUrl" title="NY Yankees">
                </span><span class="team-name">{{ item.team }}</span></td>
                <td>{{ item.wins }}</td>
                <td>{{ item.losses }}</td>
                <td>{{ item.gamesBack == 0 ? "-" : item.gamesBack }}</td>
                <td>{{ item.runs }}</td>
                <td>{{ item.runsAllowed }}</td>
                <td>{{ item.diff }}</td>
                <td>{{ item.expectedWins }}-{{ item.expectedLosses }}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                divisions: {
                    "AL East":      ["loading..."],
                    "AL Central":   ["loading..."],
                    "AL West":      ["loading..."],
                    "NL East":      ["loading..."],
                    "NL Central":   ["loading..."],
                    "NL West":      ["loading..."]
                }
            },
            async mounted(){
                    const sheet_id = "1luuOd521eQkswAEal2J8qZGfzeVepo4mvT632CydpNE"
                
                    let response = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheet_id}/values/standings!A2:M31?key=AIzaSyAX3YA2GKJtQLHg7BQ3j7pbtfjjqqq4140`)
                    let data = await response.json()
                    let objs = data.values.map(x => {
                        return {
                            division: x[0],
                            team: x[1],
                            wins: x[2],
                            losses: x[3],
                            pct: x[4],
                            gamesBack: x[5],
                            runs: x[6],
                            runsAllowed: x[7],
                            diff: x[8],
                            pyth_pct: x[9],
                            expectedWins: x[10],
                            expectedLosses: x[11],
                            logoUrl: x[12]
                        }
                    })
                    this.divisions["AL East"] = objs.filter(team => team.division == 'AL East');
                    this.divisions["AL Central"] = objs.filter(team => team.division == 'AL Central');
                    this.divisions["AL West"] = objs.filter(team => team.division == 'AL West');
                    this.divisions["NL East"] = objs.filter(team => team.division == 'NL East');
                    this.divisions["NL Central"] = objs.filter(team => team.division == 'NL Central');
                    this.divisions["NL West"] = objs.filter(team => team.division == 'NL West');
            }
        });
    </script>
</body>
</html>
